<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF | OptionCraft Ultima</title>
    <link rel="icon" href="/static/oculogo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 1.25rem;
        }
        .container {
            max-width: 650px;
            margin-top: 60px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 48px 48px 32px 48px;
        }
        .logo {
            width: 100px;
            margin-bottom: 16px;
        }
        h2 {
            font-size: 2.2rem;
        }
        .form-label {
            font-size: 1.15rem;
        }
        .form-control, .btn-primary {
            font-size: 1.15rem;
            padding: 0.85rem 1.25rem;
        }
        .btn-primary {
            font-size: 1.2rem;
            background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
            border: none;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .btn-primary:hover {
            box-shadow: 0 4px 16px rgba(96, 165, 250, 0.2);
            transform: translateY(-2px) scale(1.03);
        }
        .form-control:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.15);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <img src="/static/oculogo.png" alt="Logo" class="logo">
        <h2 class="mb-4" style="font-family: 'Luminari', fantasy; color: #6366f1;">OptionCraft Ultima</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3 text-start">
                <label for="file" class="form-label">Upload a PDF file</label>
                <input type="file" class="form-control" name="file" accept=".pdf" required>
            </div>
            <div class="mb-3 text-start">
                <label for="num_questions" class="form-label">Number of Questions</label>
                <input type="number" class="form-control" name="num_questions" id="num_questions" value="5" min="1" max="20" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Generate Questions</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
