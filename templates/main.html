<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPTIONCRAFT ULTIMA</title>
    <link rel="icon" href="/static/oculogo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 1.3rem;
        }
        .hero {
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 40px;
        }
        .logo {
            width: 160px;
            margin-bottom: 24px;
        }
        .title {
            font-family: 'Luminari', fantasy;
            color: #6366f1;
            font-size: 3rem;
            margin-bottom: 12px;
        }
        .slogan {
            color: #374151;
            font-size: 1.7rem;
            margin-bottom: 32px;
        }
        .btn-custom {
            background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 16px 40px;
            font-size: 1.25rem;
            margin: 0 10px;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .btn-custom:hover {
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.15);
            transform: translateY(-2px) scale(1.03);
        }
        .quotes {
            margin-top: 40px;
            color: #6366f1;
            font-style: italic;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="/static/oculogo.png" class="logo" alt="Logo">
        <div class="title">OPTIONCRAFT ULTIMA</div>
        <div class="slogan">Your Friendly MCQ Generator</div>
        <div>
            <a href="/signup" class="btn btn-custom">Sign Up</a>
            <a href="/login" class="btn btn-custom">Login</a>
        </div>
        <div class="quotes">
            <p>"In the world of MCQs, every option crafted is a possibility explored."</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
